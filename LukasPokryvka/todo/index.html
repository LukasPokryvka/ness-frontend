<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/calc.css" />
		<title>Document</title>
	</head>
	<body>
		<a id="openCalcButton">Calc</a>
		<div class="wrapper">
			<header>
				<h1>TODO List ü§∑‚Äç‚ôÇÔ∏è</h1>
				<div>
					<input type="text" id="todoValue" />
					<button id="addButton">+</button>
				</div>
			</header>
			<main>
				<section class="todo-input">
					<ul id="todos"></ul>
				</section>
			</main>
		</div>
		<section class="calc-modal">
			<div class="calc-modal-bg calc-modal-exit"></div>
			<div class="calc-modal-container">
				<form id="calcForm">
					<div class="calc-input">
						<label for="price">How much was your bill?</label>
						<input type="number" id="price" min="0" step="0.01" />
					</div>
					<div class="calc-input">
						<label for="satis">How was your service</label>
						<select id="satis">
							<option value="1.20">Great</option>
							<option value="1.15">Good</option>
							<option value="1.10">Neutral</option>
							<option value="1">Bad</option>
						</select>
					</div>
					<div class="calc-input">
						<label for="people">How many people are sharing the bill?</label>
						<input type="number" id="people" min="1" />
					</div>
					<button type="submit">Calculate</button>
				</form>
				<h4 class="total-price">You should pay:</h4>
			</div>
		</section>

		<script src="js/app.js"></script>
		<script src="js/calc.js"></script>
	</body>
</html>
