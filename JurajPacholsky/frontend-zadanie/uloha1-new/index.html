<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <script src="js/app.js"></script> 

    <header>
        <h1>Calculator of tips</h1>
        <p>Please enter a next value, in bill write a number of total price, in 
            your service enter a number without % and the last in how many please 
            are sharing the bill, write a number please.</p>
    </header>

    <main>
        <form>
            <div class="box">
                <p>How much was your bill?</p>
                <input type="text" id="bill" name="bill" placeholder="Enter a number" value="">
            </div>
            <div class="box">
                <p>How was your service? (% tip)</p>
                <select name="tips" id="tips">
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                  </select>
            </div>
            <div class="box">
                <p>How many people are sharing the bill?</p>
                <input type="text" id="people" name="bill" placeholder="Enter a number" value="">
            </div>
        </form>

        <button onclick="sumTips()">SEND</button>

    </main>

    
</body>
</html>
