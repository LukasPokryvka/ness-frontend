<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">

</head>
<body>
    <header>
        <div class="hornaLista">
        <nav class="navigacnyPanel">
            <ul>
            <li id="hlavneMenu" > <a href=index.html>Ist spat na hlavne menu</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <h1 style="padding-left: 10px;">Formular ako skuska</h1>

    <form class="formular">
        <label>
            <span>Meno</span>
            <input type="text" placeholder="Meno" />
        </label>

        <label>
            <span>Priezvysko</span>
            <input type="text" placeholder="Priezvysko" />
        </label>

        <label>
            <span>Email</span>
            <input type="email" type="email"  placeholder="..@.." />
        </label>
        <label>
            <span>Prezyvka</span>
            <input type="prezyvka" />
        </label>

        <label class="formVek">
            <span>Tvoj vek</span>
            <select id="vek">
                <option>17-20</option>
                <option>21-25</option>
            </select>
        </label>

        <label class="selectSex">
            <span>Pohlavie</span>
            <select id="pohlavie">
                <option>Muz</option>
                <option>Zena</option>
                <option>Ine</option>
            </select>
        </label>
        <div class="selectStatus">
        <span>Rodinny vztah</span>
        <select id="vztah">
            <option>Slobodny/a</option>
            <option>Vydata/zenaty</option>
        </select>



    </div>
    <label>
        <span>Vyber datum</span>

        <input class="inputDate" type="date" style="width: 170px;">
    </label>
  

    </form>
    <div class="tabulka">
            
        <label class="massege">Ako sa ti paci tato stranka?</label> <br>
        <textarea id="massege" style="margin-top: 10px;" cols="30" rows="5" placeholder="|Text"></textarea> <br>
        <button type="button">Odoslat</button>
    </div>

    
    
    
</body>
</html>
